<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .weather-data p {
            background-color: transparent;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .weather-data p:hover {
            background-color: lightblue;
        }
        .button {
            margin-top: 20px;
        }
        .button a {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button a:hover {
            background-color: rgb(0, 183, 255);
        }
    </style>
</head>
<body>

    <h2>Dummy Weather Data</h2>
    <div class="weather-data">
        <p>🌤 Currently<br>21° in Tokyo</p><br>
        <p>🌧 Tomorrow<br>10° / 22°</p><br>
        <p>🌤 Saturday<br>15° / 17°</p><br>
        <p>🍪 Sunday<br>25° / 28°</p>
    </div>

    <div class="button">
        <a href="https://example.com/change-city">CHANGE CITY</a>
    </div>

    <p>Coded by Sege Peter</p>
<style>
    p{
        font-weight: 300;
        font-family: 'Times New Roman', Times, serif;
        font-size: larger;
    }
</style>
</body>
</html>
